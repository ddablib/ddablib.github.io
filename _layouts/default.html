<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-gb" }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="generator" content="Jekyll v{{ site.github.versions.jekyll }} | Github Pages v{{ site.github.versions.github-pages }}">
  <meta name="author" content="Peter Johnson (delphidabbler)">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:locale" content="en-gb">
  <meta name="description" content="{{ site.github.project_tagline }}">
  <meta property="og:description" content="{{ site.github.project_tagline }}">
  <link rel="canonical" href="{{ site.url}}{{ page.url }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <script src="/assets/scripts/cookies.js"></script>
  <script src="https://kit.fontawesome.com/64f36fd578.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="icon" href="/assets/img/favicon-16.png" type="image/png" sizes="16x16">
  <link rel="icon" href="/assets/img/favicon-32.png" type="image/png" sizes="32x32">
  <link rel="icon" href="/assets/img/favicon-128.png" type="image/png" sizes="128x128">
  <link rel="icon" href="/assets/img/favicon-180.png" type="image/png" sizes="180x180">
  <link rel="icon" href="/assets/img/favicon-192.png" type="image/png" sizes="192x192">
</head>
<body>
  <div class="container">
    {% unless site.ignore-flash == true %}
    {% include flash.html %}
    {% endunless %}
    <!-- Document Content -->
    {{ content }}
    <!-- End Document Content -->
    {% include footer.html %}
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
  <script>anchors.add();</script>
  {% include cookie-consent.html %}
  <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
  <script src="/assets/scripts/flash-msg.js"></script>
</body>
