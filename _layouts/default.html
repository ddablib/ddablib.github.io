<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-gb" }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="generator" content="Jekyll v{{ site.github.versions.jekyll }} | Github Pages v{{ site.github.versions.github-pages }}">
  <meta name="author" content="Peter Johnson (delphidabbler)">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:locale" content="en-gb">
  <meta name="description" content="{{ site.github.project_tagline }}">
  <meta property="og:description" content="{{ site.github.project_tagline }}">
  <link rel="canonical" href="{{ site.url}}{{ page.url }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
</head>
<body>
  <div class="container-lg">
    <!-- Document Content -->
    {{ content }}
    <!-- End Document Content -->
    <footer>
      <div class="footer">
        {%- assign closer = page.url | slice: -1, 1 -%}
        {%- if closer == '/' -%}
        {%- assign url = page.url | append: 'index.md' -%}
        {%- else -%}
        {%- assign url = page.url | replace: '.html', '.md' -%}
        {%- endif %}
        This site is open source. <a href="https://github.com/ddablib/ddablib.github.io/edit/main{{ url }}">Improve this page</a>.
      </div>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
  <script>anchors.add();</script>
</body>
</html>
